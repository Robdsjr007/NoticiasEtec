  <script>
    const newsData = {
      title: "A Última SPF do Ano, ou Para Sempre?",
      author: "Por Nome do Autor",
      date: "Data da Publicação",
      image: "news-image.jpg",
      content: "Após uma edição conturbada da Semana de Projetos Finais (SPF) na ETEC Cidade Tiradentes, surgem questionamentos sobre a continuidade do evento. A SPF é um tradicional evento escolar que ocorre anualmente na maioria das ETECs, com shows de talentos, painéis e apresentações dos alunos.\n\nEntretanto, a última edição da SPF foi marcada por uma rivalidade intensa entre as salas, resultando em gritaria, xingamentos e até mesmo pequenos confrontos. A direção da ETEC está preocupada com o clima hostil que se instaurou durante o evento, colocando em xeque a viabilidade de sua continuidade.\n\nDiante dos acontecimentos, a direção da ETEC está considerando mudanças para o próximo ano. Uma das propostas em análise é substituir as apresentações e shows de talentos por palestras e atividades mais direcionadas ao aprendizado e ao diálogo.\n\nA decisão final sobre o futuro da SPF será discutida em reuniões com os professores, coordenadores e alunos. A intenção é promover um ambiente saudável e construtivo, onde todos os estudantes possam participar de forma pacífica e respeitosa.\n\nFique atento às atualizações para saber mais sobre as decisões tomadas e as novidades relacionadas à SPF na ETEC Cidade Tiradentes."
    };

    document.getElementById("news-title").innerText = newsData.title;
    document.getElementById("news-author").innerText = newsData.author;
    document.getElementById("news-date").innerText = newsData.date;
    document.getElementById("news-image").src = newsData.image;
    document.getElementById("news-content").innerText = newsData.content;

  </script>
